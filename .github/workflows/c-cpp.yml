name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      run: cd pcc
    - name: configure
      run: ./configure --prefix=$(pwd)/build --target=w65816 --with-assembler=/usr/local/bin/ca65 --with-linker=/usr/local/bin/ld65
    - name: make
      run: make
    - name: make install
      run: make install
    - name: tar
      run: tar -czf pcc.tgz $(pwd)/build
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"
        files: |
          pcc.tgz

